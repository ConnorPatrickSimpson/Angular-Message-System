    <div class="container">
        <div class="row chat-window col-md-12 col-md-12" id="chat_window_1" style="margin-left:10px;">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                			<!-- CONVERSATIONS MENU BAR -->
                        	<div class="conversationsMenuBar" ng-controller="conversationsMenuBarController">
								<h3 class="panel-title">
									<span class="glyphicon glyphicon-comment"></span>
									Chat | 
									<span ng-repeat="conversation in conversations">
										<a href ng-click="changeConversation(conversation.Id)">{{conversation.Title}}</a>, 
									</span> | 
									<span></span>
                            	</h3>
                        	</div>
                            <!-- THIS IS WHERE THE MENU BAR  SCOPE NO LONGER HAS JURISDICTION -->
                        </div>
                    </div>
                   <!--  <div ng-controller ="currentConversationController">
                    	
                    </div> -->
	                <div class="panel-body msg_container_base" ng-controller ="currentConversationController">
						<!-- <div data-ng-repeat="conversation in conversations | filter: conversationSelected">   -->
	 	    				<div data-ng-repeat="message in messages ">
								<div ng-switch on="message.isOriginator">
								    <div ng-switch-when="true">
					    				<div class="row msg_container base_sent">	
					    					<div class="col-md-10 col-xs-10">
					     						<div class="messages msg_sent">
					            					<p class="">{{message.message}}</p>
					                				<time datetime="2015-11-13T20:00" class="">{{message.sender.userName}} â€¢ 51 min</time>
					            				</div>
					        				</div>
					        				<div class="col-md-2 col-xs-2 avatar">
					        					<img src="http://i.imgur.com/lt6UG0G.png" height="100" width="100" class="img-responsive">
					    					</div>
				    					</div>
				    				</div>
				    				<div ng-switch-default>
		                    			<div class="row msg_container base_receive">
		                        			<div class="col-md-2 col-xs-2 avatar">
		                            			<img src="static/stormtropper.jpg" height="100" width="100" class="img-responsive">
		                        			</div>
		                        		<div class="col-md-10 col-xs-10">
		                            		<div class="messages msg_receive">
		                                		<p class="">{{message.message}}</p>
		                                		<time datetime="2015-11-13T20:00" class="">{{message.sender.userName}} â€¢ 51 min</time>
		                            		</div>
		                        		</div>
		                    		</div>
				    			</div>
							</div>
						</div>	
					<!-- </div> -->
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." data-ng-model="messagetext">
                             <span class="input-group-btn">
                                <button ng-click="newMessage(messagetext)" class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                            </span>                    
                    	</div>
			        </div>
                </div>
            </div>
        </div>
    </div>
